<div class="container p-5">
  <input class="form-control" type="text" placeholder="Search" aria-label="default input example" [(ngModel)]="Searchtext">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of student |search:Searchtext">
        <td>{{ e.id }}</td>
        <td>{{ e.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
